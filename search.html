<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Grocery Store</title>

  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <!-- favicon -->
  <link rel="shortcut icon" href="/assets/img/cart4.svg" type="" />

  <!-- bootstrap icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />

  <!-- custom css -->
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
  <!-- navbar -->
  <div class="container-fluid px-0 sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-white px-3 mx-0" href="/index.html">Esther's Grocery Store</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/detail.html">Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/checkout.html">Checkout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/registration.html">Registration</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/cart.html"><i class="bi bi-cart">Cart Items</i></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- Search -->
  <div class="container mt-5">
    <h1>Search</h1>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search for products..." />
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div class="mt-5">
      <h3>Results</h3>
      <div class="card-deck mt-3 p-5">

        <div class="card-items">

          <div class="card mb-5 border shadow">
            <img src="/assets/img/Kellogg-Corn-Flakes-3.webp" class="card-img-top" alt="kellogs cereal" />
            <div class="card-body">
              <h5 class="card-title">Cereal</h5>
              <p class="card-text">N5000</p>
              <a href="/cartitems.html"><button class="btn btn-primary">Add to Cart</button></a>
            </div>
          </div>

          <div class="card mb-5 border shadow">
            <img src="/assets/img/oreo.webp" class="card-img-top" alt="oreo" />
            <div class="card-body">
              <h5 class="card-title">Cookies</h5>
              <p class="card-text">N150</p>
              <a href="/cartitems.html">
                <button class="btn btn-primary">Add to Cart</button>
              </a>
            </div>
          </div>

          <div class="card mb-5 border shadow">
            <img src="/assets/img/strawberry.webp" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Fresh Produce</h5>
              <p class="card-text">N2000</p>
              <a href="#">
                <button class="btn btn-primary">Add to Cart</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
